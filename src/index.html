<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <legend>FORM VALIDATION TESTING</legend>
        <div class="form-item">
          <input type="email" id="email" />
          <label for="email">Email:</label>
        </div>
        <p class="email validation">test</p>
        <div class="form-item">
          <input type="text" id="country" />
          <label for="country">Country:</label>
        </div>
        <p class="country validation">test</p>
        <div class="form-item">
          <input type="text" id="postal" />
          <label for="postal">Postal Code:</label>
        </div>
        <p class="postal validation">test</p>
        <div class="form-item">
          <input type="password" id="password" />
          <label for="password">Password:</label>
        </div>
        <p class="password validation">test</p>
        <div class="form-item">
          <input type="password" id="password-confirm" />
          <label for="password-confirm">Password Confirmation:</label>
        </div>
        <p class="password-confirm validation">test</p>
        <button class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
